name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Run ruff linter and formatter
      uses: astral-sh/ruff-action@v3

    - name: Run mypy
      run: uv run --with mypy mypy --strict vies.py
